<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'food/css/logi.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>
</head>
<body>
    <img src="loginbg1.jpg" alt="">
    <div class="wrapper">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>LOGIN</h1>
            <div class="inputb">
                <input type="text"  name="username" placeholder="username"required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputb">
                <input type="password" name="password" placeholder="password"required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="bbtn">LOGIN</button>
        <div class="register">
            {% if messages %}
            <ul class="pt-2 text-center">
                {% for msg in messages %}
                    <li style="color:red;">{{ msg }}</li>
                {% endfor %}

            </ul>
            {% endif %}
            <p>dont have a account?
            <a href="{% url 'food:signup' %}">Register</a><br><br>
            <a href="{% url 'index' %}">Home</a></p>
        </div>
        </form>
    </div>
</body>
</html>
